<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в аккаунт</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.output.css') }}" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl"
      >
        <div class="flex flex-col justify-center overflow-y-auto md:flex-row">
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full" x-data="{ login: '', password: '', error: '' }">
              <h1 class="mb-4 text-xl font-semibold text-gray-700">Войти</h1>

              <!-- Сообщение об ошибке -->
              <div
                x-show="error"
                class="mb-4 text-sm text-red-600 bg-red-100 p-2 rounded"
              >
                <span x-text="error"></span>
              </div>

              <form @submit.prevent="login">
                <label class="block text-sm">
                  <span class="text-gray-700">Логин</span>
                  <input
                    type="text"
                    x-model="login"
                    class="block w-full mt-1 text-sm border-gray-300 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                    placeholder="Введите логин"
                    required
                  />
                </label>

                <label class="block mt-4 text-sm">
                  <span class="text-gray-700">Пароль</span>
                  <input
                    type="password"
                    x-model="password"
                    class="block w-full mt-1 text-sm border-gray-300 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                    placeholder="***************"
                    required
                  />
                </label>

                <!-- Кнопка входа -->
                <button
                  type="submit"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple disabled:opacity-50"
                  :disabled="!login || !password"
                >
                  Войти в аккаунт
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function login() {
        const login = this.login;
        const password = this.password;

        // Хэширование пароля с использованием SHA-256
        const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);

        // Отправка данных на сервер
        axios.post('/login', {
          login: login,
          password_hash: hashedPassword
        })
        .then(response => {
          if (response.data.success) {
            // Перенаправление на страницу профиля
            window.location.href = response.data.redirect_url;
          } else {
            this.error = response.data.message;
          }
        })
        .catch(error => {
          this.error = 'Ошибка при входе. Попробуйте снова.';
        });
      }
    </script>
  </body>
</html>
